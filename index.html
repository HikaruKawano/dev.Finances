<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <img src="./img/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./img/income.svg" alt="imagen de entrada">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./img/expense.svg" alt="imagen de saídas">
                </h3>
                <p id="expenseDisplay">-R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./img/total.svg" alt="imagen de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transection">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova tansação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>



    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div class="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">

                        <label class="sr-only" for="Produto">Produto</label>

                        <input type="text" id="production" name="production" placeholder="Produto" />

                    </div>
                    

                    <div class="input-group">

                        <label class="sr-only" for="description">Descrição</label>

                        <input type="text" id="description" name="description" placeholder="Descrição" />

                    </div>

                    <div class="input-group">

                        <label class="sr-only" for="amount">Valor</label>

                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />

                        <small class="help">Usar o sinal - (negativo) para despesas e , (virgula) para casas desimais</small>
                    </div>    

                    <div class="input-group">

                        <label class="sr-only" for="date">Descrição</label>

                        <input type="date" id="date" name="date" placeholder="date" />
                    </div>

                    <div class="input-group action">
                        <a href="#" onclick="Modal.close()"  class="button cancel">Cancelar</a>
                        <button>salvar</button>
                    </div>


                </form>

                


            </div>
        </div>
    </div>

    <footer>dev.finance$</footer>

    <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
